<h2 mat-dialog-title>{{ data ? 'Editar Header' : 'Agregar Header'}}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formHeader" class="header-form">
        <mat-form-field class="example-full-width">
            <mat-label>TÃ­tulo</mat-label>
            <input matInput formControlName="titulo">
        </mat-form-field>
        <img *ngIf="formHeader.value.image" (click)="f_input_image.click()" class="header-dialog-image"
                [src]="formHeader.value.image ? ('data:image/png;base64,' + formHeader.value.image) : ''">
        <button *ngIf="!formHeader.value.image" (click)="f_input_image.click()" mat-mini-fab>
            <mat-icon fontIcon="add"></mat-icon>
        </button>
        <input type="file" #f_input_image accept="image/png, image/gif, image/jpeg" hidden
            (change)="uploadFile($event, 'image')">
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button button mat-button class="btn-guardar" [disabled]="cargando" (click)="updateHeader()"
        cdkFocusInitial>{{data ? 'Guardar' : 'Agregar'}}</button>
</mat-dialog-actions>
