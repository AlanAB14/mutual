<mat-accordion class="question">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ question }}
            </mat-panel-title>
            <mat-panel-description>
                <mat-icon [ngClass]="{'rotate': panelOpenState}">add</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{ answer }}</p>
    </mat-expansion-panel>
</mat-accordion>
